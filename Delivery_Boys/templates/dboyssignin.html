{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Boy Sign-in</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #000;
            outline: none;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #333;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Delivery Boy Sign-in</h2>
    <form method="POST">
        {% csrf_token %}

        <div class="input-group">
            <label>Email:</label>
            <input type="email" name="email" required>
            <div class="error">{{ errors.email }}</div>
        </div>

        <div class="input-group">
            <label>Password:</label>
            <input type="password" name="password" required>
            <div class="error">{{ errors.password }}</div>
        </div>

        {% if errors.exception %}
            <div class="error">{{ errors.exception }}</div>
        {% endif %}

        <button type="submit" class="button">Sign In</button>
    </form>
</div>

</body>
</html>
