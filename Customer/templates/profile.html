{% load static %}
{% include 'customer_header.html' %}


<div class="profile-container">
    <h2>My Profile</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li style="color: green; font-weight: bold;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="{{ customer.email }}" readonly> <!-- Email is not editable -->
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required>{{ customer.address }}</textarea>
        </div>

        <div class="form-group">
            <label for="supercoins">Supercoins:</label>
            <input type="text" id="supercoins" value="{{ customer.supercoins }}" readonly>  <!-- Display Only -->
        </div>

        <button type="submit" class="btn">Update Profile</button>
    </form>
</div>

{% include 'customer_footer.html' %}

<style>
    .profile-container {
        width: 60%; /* Reduced the width to 60% */
        margin: 30px auto; /* Adjusted margin for less spacing */
        padding: 20px; /* Reduced padding */
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Slightly smaller shadow */
    }

    h2 {
        text-align: center;
        color: #333;
        font-size: 28px; /* Reduced font size */
        margin-bottom: 15px; /* Less margin below */
    }

    .form-group {
        margin-bottom: 15px; /* Reduced margin between form fields */
    }

    .form-group label {
        font-weight: 600;
        font-size: 14px; /* Smaller font size */
        color: #333;
        margin-bottom: 5px;
        display: block;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 8px; /* Reduced padding */
        font-size: 14px; /* Smaller font size */
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input[readonly], .form-group textarea[readonly] {
        background-color: #f0f0f0;
    }

    .form-group textarea {
        min-height: 80px; /* Reduced height for textarea */
    }

    .btn {
        display: block;
        width: 100%;
        padding: 10px; /* Reduced padding */
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px; /* Slightly smaller font size */
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #218838;
    }

    .messages {
        margin-bottom: 15px; /* Reduced margin */
        padding: 8px; /* Reduced padding */
        background-color: #f4f8f6;
        border: 1px solid #d4edda;
        color: #155724;
        border-radius: 5px;
    }

    .messages li {
        list-style: none;
        font-size: 14px; /* Smaller font size */
    }
</style>
