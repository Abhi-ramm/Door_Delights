{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- title -->
  <title>Door Delights</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
  <!-- bootstrap -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <!-- owl carousel -->
  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
  <!-- magnific popup -->
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <!-- animate css -->
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <!-- mean menu css -->
  <link rel="stylesheet" href="{% static 'css/meanmenu.min.css' %}">
  <!-- main style -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- responsive -->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

  <!-- Inline styles for sticky header with black background and white text -->
  <style>
    /* Fixed header */
    #sticker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      background: #000;  /* Black background */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Prevent content from being hidden under fixed header */
    body {
      padding-top: 70px; /* Adjust based on header height */
    }
    /* Navigation styling */
    .main-menu ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-menu ul li {
      margin: 0 20px;
    }
    .main-menu ul li a {
      font-size: 18px;
      text-decoration: none;
      color: #fff;  /* White text for contrast */
    }
    /* Header icons styling */
    .header-icons a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;  /* White icon color */
    }
  </style>
</head>
<body>

  <!-- header -->
  <div class="top-header-area" id="sticker">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-sm-12 text-center">
          <div class="main-menu-wrap">
            <!-- logo -->
            <div class="site-logo">
              <a href="{% url 'customer:customer_home' %}">
               
              </a>
            </div>
            <!-- logo -->

            <!-- menu start -->
            <nav class="main-menu">
              <ul style="display: flex; align-items: center;">
                <li class="current-list-item">
                  <a href="{% url 'customer:customer_home' %}">Home</a>
                </li>
                <li><a href="{% url 'customer:about' %}">About</a></li>
                <li><a href="{% url 'customer:shop' %}">Shop</a></li>
                <li><a href="{% url 'customer:my_orders' %}">My Orders</a></li>
                <li><a href="{% url 'customer:contact' %}">Contact</a></li>
                <!-- Push icons to the right -->
                <li style="margin-left: auto;">
                  <div class="header-icons">
                      <!-- Shopping Cart -->
                      <a class="shopping-cart" href="{% url 'customer:view_cart' %}">
                          <i class="fas fa-shopping-cart" style="font-size: 24px;"></i>
                      </a>
              
                      <!-- Profile Icon -->
                      <a class="mobile-hide profile-icon" href="{% url 'customer:customer_profile' %}">
                          <i class="fas fa-user-circle" style="font-size: 24px;"></i>
                      </a>
              
                      <!-- Signout Icon -->
                      <a class="mobile-hide search-bar-icon" href="{% url 'customer:signout' %}">
                          <i class="fas fa-sign-out-alt" style="font-size: 24px;"></i>
                      </a>
                  </div>
              </li>
              
              </ul>
            </nav>
            <a class="mobile-show search-bar-icon" href="#">
              <i class="fas fa-search"></i>
            </a>
            <div class="mobile-menu"></div>
            
            <!-- menu end -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header -->

  <!-- search area -->
  <div class="search-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="close-btn">
            <i class="fas fa-window-close"></i>
          </span>
          <div class="search-bar">
            <div class="search-bar-tablecell">
              <h3>Search For:</h3>
              <input type="text" placeholder="Keywords">
              <button type="submit">
                Search <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end search area -->
