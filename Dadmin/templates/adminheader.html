{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin: DoorDelights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="icon" href="{% static 'img/kaiadmin/favicon.ico' %}" type="image/x-icon" />

    <!-- Fonts and icons -->
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons"
          ],
          urls: ["{% static 'css/fonts.min.css' %}"]
        },
        active: function () {
          sessionStorage.fonts = true;
        }
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/plugins.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

    <!-- Custom Styling -->
    <style>
      /* Sidebar Logo Styling */
      .logo {
        display: flex;
        align-items: center;
        font-weight: bold;
        text-decoration: none;
        font-size: 22px;
        gap: 8px;
        transition: all 0.3s ease-in-out;
      }

      .logo i {
        font-size: 28px;
        color: #ff6600;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      /* Sidebar Menu Items */
      .nav-item a {
        color: white;
        font-weight: 500;
        transition: 0.3s ease;
      }

      .nav-item a:hover {
        color: #ffcc00;
        transform: scale(1.05);
      }

      /* Sidebar Background */
      .sidebar {
        background: #222;
      }

      /* Logout Icon */
      .navbar-nav .nav-link i {
        transition: 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover i {
        color: #ff0000;
        transform: rotate(10deg);
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <div class="logo-header" data-background-color="dark">
            <a href="{% url 'dadmin:admin_dashboard' %}" class="logo">
              <i class="fas fa-utensils"></i> <!-- FontAwesome icon -->
              <b style="color: #007bff; font-size: 26px;">Door</b>
              <span style="font-style: italic; color: #ff6600; font-size: 22px;">Delights</span>
            </a>

            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
              <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
            </div>
            <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
          </div>
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item active">
                <a href="{% url 'dadmin:admin_dashboard' %}">
                  <i class="fas fa-home"></i>
                  <p>Dashboard</p>
                </a>
              </li>

              <li class="nav-item">
                <a data-bs-toggle="collapse" href="#homeChefs" class="collapsed" aria-expanded="false">
                  <i class="fas fa-utensils"></i>
                  <p>Home Chefs</p>
                  <span class="caret"></span>
                </a>
                <div class="collapse" id="homeChefs">
                  <ul class="nav nav-collapse">
                    <li><a href="{% url 'dadmin:homechef_list' %}"><span class="sub-item">View Requests</span></a></li>
                    <li><a href="{% url 'dadmin:approved_homechef_list' %}"><span class="sub-item">Approved Requests</span></a></li>
                  </ul>
                </div>
              </li>
              
              <li class="nav-item">
                <a data-bs-toggle="collapse" href="#deliveryBoys" class="collapsed" aria-expanded="false">
                  <i class="fas fa-motorcycle"></i> <!-- Changed icon for delivery boys -->
                  <p>Delivery Boys</p>
                  <span class="caret"></span>
                </a>
                <div class="collapse" id="deliveryBoys">
                  <ul class="nav nav-collapse">
                    <li><a href="{% url 'dadmin:delivery_boy_list' %}"><span class="sub-item">View Requests</span></a></li>
                    <li><a href="{% url 'dadmin:approved_delivery_boys' %}"><span class="sub-item">Approved Requests</span></a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <a href="{% url 'dadmin:customers' %}">
                  <i class="fas fa-users"></i>
                    <p>View Customers</p>
                </a>
            </li>
              <li class="nav-item">
                <a href="{% url 'dadmin:daily_report' %}">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Daily Reports</p>
                </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'dadmin:view_reviews' %}">
                  <i class="fas fa-star"></i>  <!-- Best icon for rating display -->
                  <p>View Rating& Feedback</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'dadmin:view_complaints' %}">
                  <i class="fas fa-comment-dots"></i> <!-- Comment Icon -->
                  <p>Complaints</p>
              </a>
          </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <!-- Main Panel -->
      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <div class="logo-header" data-background-color="dark">
              <a href="{% url 'dadmin:admin_dashboard' %}" class="logo">
                <img src="{% static 'img/kaiadmin/logo_light.svg' %}" alt="navbar brand" class="navbar-brand" height="20" />
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar"><i class="gg-menu-right"></i></button>
                <button class="btn btn-toggle sidenav-toggler"><i class="gg-menu-left"></i></button>
              </div>
              <button class="topbar-toggler more"><i class="gg-more-vertical-alt"></i></button>
            </div>
          </div>

          <!-- Navbar -->
          <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
            <div class="container-fluid">
              <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
                <!-- Logout Icon -->
                <li>
                  <a class="nav-link" href="{% url 'dadmin:signout_view' %}" title="Logout">
                    <i class="fas fa-sign-out-alt fa-2x text-danger"></i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
